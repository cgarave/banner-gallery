<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Server File with User Input</title>
</head>
<body>
  <h1>Compare Server File Content with User Input</h1>
  
  <!-- Input for file URL -->
  <label for="fileUrl">Enter file URL:</label>
  <input type="text" id="fileUrl" placeholder="https://example.com/file.txt" size="50">
  <br><br>
  
  <!-- Input for user text -->
  <label for="userInput">Enter your text:</label>
  <textarea id="userInput" rows="5" cols="40"></textarea>
  <br><br>
  
  <!-- Button to compare -->
  <button id="compareBtn">Compare</button>
  <br><br>
  
  <!-- Result display -->
  <div id="result"></div>
  
  <script>
    // Get elements
    const fileUrlInput = document.getElementById('fileUrl');
    const userInput = document.getElementById('userInput');
    const compareBtn = document.getElementById('compareBtn');
    const resultDiv = document.getElementById('result');

    // Handle the file fetching and comparison
    compareBtn.addEventListener('click', async () => {
      const fileUrl = fileUrlInput.value; // Get the file URL
      if (!fileUrl) {
        resultDiv.textContent = 'Please enter a file URL.';
        return;
      }

      try {
        // Fetch the file content from the server
        const response = await fetch(fileUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch file: ${response.statusText}`);
        }

        const fileContent = await response.text(); // Get file content as text
        const userText = userInput.value; // Get user input text

        // Compare the contents
        if (fileContent.trim() === userText.trim()) {
          resultDiv.textContent = 'The file content matches the user input!';
        } else {
          resultDiv.textContent = 'The file content does not match the user input.';
        }
      } catch (error) {
        // Handle errors (e.g., network issues, invalid URL)
        resultDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
