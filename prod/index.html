<body class="flex justify-center items-center h-dvh w-full">
    <div class="flex flex-col gap-y-2">
        <input type="text" id="input" placeholder="Enter password" class="p-2 border border-neutral-300" autocomplete="off">
        <button id="loginBtn" class="p-2 text-white bg-[#FF9200]">Login</button>

<script>
    const pi = document.getElementById('input');
    const loginBtn = document.getElementById('loginBtn');

    const crypt = (salt, text) => {
    const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
    const byteHex = (n) => ("0" + Number(n).toString(16)).substr(-2);
    const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);

    return text
      .split("")
      .map(textToChars)
      .map(applySaltToChar)
      .map(byteHex)
      .join("");
    };

    const convs = (asin, encode) => {
    const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
    const applySaltToChar = (code) => textToChars(asin).reduce((a, b) => a ^ b, code);
    return encode
        .match(/.{1,2}/g)
        .map((hex) => parseInt(hex, 16))
        .map(applySaltToChar)
        .map((charCode) => String.fromCharCode(charCode))
        .join("");
    };

    // Utility function to set a cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    // Utility function to get a cookie
    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) {
          return value;
        }
      }
      return null;
    }
