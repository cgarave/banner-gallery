<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable Elements</title>
    <style>
        .element {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightgray;
            border: 1px solid #000;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .selected-span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }
        .element.selected .selected-span {
            display: block;
        }
        .container {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #000;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div id="elements">
        <div class="element" style="background-color: red;">
            <span class="selected-span">Selected</span>
        </div>
        <div class="element" style="background-color: yellow;">
            <span class="selected-span">Selected</span>
        </div>
        <div class="element" style="background-color: blue;">
            <span class="selected-span">Selected</span>
        </div>
    </div>
    <div class="container" id="container">
        Drop Selected Items Here
    </div>

    <script>
        const elements = document.querySelectorAll('.element');
        const container = document.getElementById('container');

        elements.forEach(element => {
            element.addEventListener('click', () => {
                if (!element.classList.contains('selected')) {
                    element.classList.add('selected');
                    container.appendChild(element);
                } else {
                    element.classList.remove('selected');
                    document.getElementById('elements').appendChild(element);
                }
            });
        });
    </script>
</body>
</html>
